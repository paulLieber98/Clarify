<!DOCTYPE html>
<html>
<head>
    <title>Clarify</title>
    <style>
        body {
            width: 350px;
            height: 500px;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .header {
            padding: 15px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }
        .header h1 {
            margin: 0;
            font-size: 18px;
            color: #212529;
        }
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            background: #ffffff;
        }
        .message {
            margin-bottom: 15px;
            max-width: 85%;
        }
        .message.user {
            margin-left: auto;
        }
        .message-content {
            padding: 10px;
            border-radius: 15px;
            background: #f1f3f5;
        }
        .message.user .message-content {
            background: #228be6;
            color: white;
        }
        .input-container {
            padding: 15px;
            background: #f8f9fa;
            border-top: 1px solid #e9ecef;
        }
        .input-box {
            display: flex;
            gap: 10px;
        }
        #messageInput {
            flex: 1;
            padding: 10px;
            border: 1px solid #dee2e6;
            border-radius: 20px;
            outline: none;
        }
        #sendButton {
            padding: 10px 20px;
            background: #228be6;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }
        #sendButton:hover {
            background: #1c7ed6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Clarify</h1>
        </div>
        <div class="chat-container" id="chatContainer">
            <!-- Messages will be inserted here -->
        </div>
        <div class="input-container">
            <div class="input-box">
                <input type="text" id="messageInput" placeholder="Ask about this page...">
                <button id="sendButton">Send</button>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
